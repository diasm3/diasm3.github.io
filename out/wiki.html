더 발전하게 하는 부트캠프이다.\n1. TDD 경험\n2. CI/CD\n3. 장애 대응 훈련\n4. AutoScaling\n5. 오픈소스배포하기 \n\n## 왜 지원하게 되었나?\n\u003e 사실 대용량 처리, 마이크로서비스에 대한 강한 욕심때문에 신청했지만 TDD도 지금 하고 있지 않기때문에 실제로 어떻게 하는지 궁금했다.\n\n## 과거 개발 경력? \n\u003e 오래전에 컴공졸업 -\u003e 10년동안 다른일 함 -\u003e 중간중간 취미로 개발함 -\u003e 항해 99 졸업 -\u003e 취업 -\u003e 약 10개월차에 플러스시작 \n \n- Koajs, Nestjs를주로 다루며 조금씩 프론트도 하고 있다.. (하...)\n\n## 좋았던 점\n- 팀 프로젝트, 멘토링, 네트워킹, 특강 등 과정을 참여하며 실제로 가치가 크다고 느낀 것들\n* 코치진의 무한 에너지\n    - 다양한 경험을 가지고 있는 코치진들의 코치들이 정말 좋았었다.\n* 팀 프로젝트\n    - 모두 현직자이다 보니 열정적이기도 하고 적극적으로 참여해서 수월했다.\n    - 맨날 나만의 코드만 작성했는데 다른 사람들의 코드도 볼 수 있어서 좋았다.\n* 네트워킹\n    - 중간중간 소개팅 처럼 테이블을 돌아가면서 서로 알아가는 시간을 가지기도 했다.\n* 특강\n    - 오프라인 모임을 가게 되면 매주 약간의 이벤트로 유명하신 분들을 섭외해서 특강 및 질의 응답을 진행했다.\n    - vercel 최초 스카웃되신 분도 와서 질의 응답을 했다.\n\n## 결과물 \n- [Vetty](https://github.com/hgh9/vetty-backend)\n- [Dummy-generator](https://github.com/team-opensource-plus/dummy-generator)\n- [Dummy-generator npm](https://www.npmjs.com/package/dummy-generator)\n\n## 앞으로 도전해야 할것 \n* vetty : 마이크로 서비스로 nestjs 분산 처리\n    - kubernetes 사용해서 만들어 보고 싶다.\n* dummy-generator : 실사용에서도 사용할 수 있게 고도화\n    - nestjs entity로 만으로도 더미 데이터를 생성할 수 있도록\n    - mysql 이나 다른 디비에도 cli로만으로 삽입할 수 있도록\n\n\n## 소감 및 항해 플러스를 고민하는 분들에게 한마디\n* 일단 회사가 바쁘면 굉장히 어렵다.\n    - 중간에 대부분 나가신 분들은 바쁘신 분들이 많았다.\n    \n* 프론트에 관련된 내용은 거의 없다.\n    - 프론트를 하시는 분들중 백엔드에 관심없는 분들은 대부분 나가신거 같다.\n    \n* 지금 회사에서 TDD나 CI/CD를 해본적이 없으면 적극 추천한다.\n    - 난 소규모 스타트업에 일하고 있어서 TDD를 안하고 있다. 이렇게라도 해봐야 적용을 할 수 있을거 같다.\n    - CI/CD는 대부분 한번은 해보는 것이 좋긴한데 회사에서 미리 구현이 되어 있으면 해볼 기회가 없다.\n    \n* 다음 이직에 관한 다양한 정보들을 얻을 수 있다.\n    - 현직 분들이기때문에 굉장히 현실적인 조언을 많이 들을 수 있다.\n    - 추가 적으로 조금 더 친해지면 이력서 코칭도 받을 수 있다.\n    - 현재 커리어에 대한 고민들도 잘 들어주신다.\n\n\n\n\n"])</script><script>self.__next_f.push([1,"2d:T1bb4,"])</script><script>self.__next_f.push([1,"* TOC\n{:toc}\n\n# 항해플러스 1기 참가\n## 왜 참가했을까?\n     - 지금 내가 대용량 처리 및 TDD를 경험해 볼 수 없는 환경이다.\n     - 대용량 트래픽과 TDD에 대한 호기심 끝없는 욕구를 충족 시켜줄까 싶어 신청했다.\n\n## 챕터1\n### TDD를 해라\n* 과제\n    - 첫번째 과제가 주어지고 팀원들도 구성이 되었다.\n    - 첫날 발제 내용이 명확하지 않아 보였다. \n     ## 우리팀의 테스트 시나리오 -\u003e 설계 -\u003e 코딩 관련 전략들\n    \n    - 우리가 TDD 방법론과 설계의도를 소화한 방식\n    - - solid원칙을 지키는지에 대한 설명 포함\n    \n\n### 서버 구축  (2023-07-02)\n- 챕터 1  4주차 발제 \n    * 시간이 너무 부족하다. 특히나 하고 있는게 많고, 회사 배포일정까지 늦어지면서 굉장히 신경쓰이는 일이 많아 제대로 집중을 못하고 있다. 하지만 다른분들은 열심히 해주신 덕분에 피드백을 참조하면서 작성을 하고 있다.\n    * 일단 코치님의 실업무를 기반한 조언들이 굉장히 자극을 주기 충분했다. 객체지향이란 것에 대한 생각, 같은 코드를 짜더라도 어떻게 의미 전달을 더 잘할 수 있을까에 대한 생각. TDD에 원론적인 방법과 현실을 조금씩 알게되었다.\n- Nestjs를 계속 이용하면서 좀더 깊게 알게 되는거 같았고 이미 알고 있다고 한것중에 잘못된 부분도 팀원의 도움으로 알게 되었다.\n- 예를 들어 DTO같은 경우 Entity와 혼용해서 사용했는데... (뭐 현회사에는 Entity가 interface로 되어있긴하다...) 같이 swagger 데코레이터랑 혼용해서 엉망으로 하고 있긴하다. 그런데 Entity와 Dto의 분리는 명확해야한다는걸 알게되었다.\n- 객체지향의 대한 방법과 철학을 느낌으로 알지만 아직까지 잘모르는 거 같다. 내가 이해한 바로는 컨트롤러, 서비스, 각각에 도메인에 대한 내용만 최대한 넣어야 하며 리펙토링 과정에서 생기는  다른 함수 또는 클래스는 독립적으로 작동이 되어 최대한 다른 서비스에 영향을 끼치지 않아야 한다. 아니 끼치지 않게끔 설계를 해야한다. 즉 독립적인 메소드에 대한 테스트 코드가 가능해지고 레포지토리에 대한것은 그냥 외부 모듈로서 데이터를 찍고 온다는 느낌으로 가는 것이다 라고 이해했다.\n- 처음으로 경력분들과 일하게 되면서 다양한 의견과 코드 스타일 의논도 많이 하게 되었고, 조율하는데 있어서 새로운 경험이 되었다. 아직 조그만한 스타트업을 다니면서 혼자 또는 CTO님의 코드리뷰를 받기만 했지 따로 동등한 위치의 팀원과 코딩을 한건 이번에 처음이다.\n- 순수 TDD로만 개발하는 단계여서 그런지 다들 어떻게 해야할지 막막하고 생각도 많아 초반에는 진도가 정말 안나갔다. 하지만 한번 두번 테스트 코드를 작성하고 피드백을 받으면서 자기만의 스타일 + 코치님의 조언대로 이렇게 저렇게 해보면서 테스트 코드를 작성하니 훨씬 도움이 많이 되고 방향성을 잡을 수 있었다.\n- 아마도 항해 파트1기다 보니 실험적인 측면 + 다양한 시도를 해보고 있는 느낌을 받았다.\n- 생각보다 이탈자가 많이 보이는 듯 하다. 이유는 나도 느끼고 있지만 현업 + 공부 + 프로젝트까지 하기가 정말 힘들다.\n- 토요일은 하루종일 코딩만 한다고 생각하면 된다. 하루가 없어진다....\n- 아무튼 힘들긴 하지만 이것만 집중했더라면 재미있게 진행할 수 있을거 같다.\n\n### CI/CD (2023-07-08)\n- 굉장히 힘들었던 주차 였다.\n\n\n### 장애 대응\n\n### 프로젝트 발표\n\n### 회고\n\n## 챕터 5\n\n### 팀구성\n- \n\n### 오픈 소스 팀구성\n-\n\n\n\n\n\n\n\n\n\n\n\n## 마지막 회고\n- \n\n### 나는 누구?\n그냥잡부 였다. 이리저리 떠돌아 다니며 닥치는대로 일을 하면서 이것저것 했었고, 살기 위해 직업을 구했던거 같았다.\n\n### 왜 갑자기 개발자?\n원래 뼈속까지 개발자라고 하면서 어릴때 컴퓨터를 만지면서 놀곤 했다. 컴퓨터와 관련된것이라면 다 좋았다. COMMAND를 만지면서 DOS를 이리저리 만져보고 레드헷 리눅스를 설치하면서 나만의 홈페이지를 만들고 집에 2대의 컴퓨터를 이용해 네트워크를 구성하면서 APM을 설치하면서 웹서버도 설치해보고 그랬다. 그러던 내가 대학교에서도 열심히 컴퓨터 공부를 하다가 해외를 나가서 내 살길을 찾고자 10년동안 다양한 일들을 하면서 방황했다. 그리고나서 펜데믹이 터지고 아무것도 안할 바에는 어릴떄부터 꿈이었던 개발자를 다시 도전해보겠다며 독학으로 공부했다.\n\n### 독학의 한계\n옛날의 개발환경이랑 지금의 환경은 천지 개벽할 수준이었다. 일단 에디터부터 완전히 달라졌다. 내가 사용하던떄는 plusedit라는 사실상 메모장같은데에서 코딩을 했던 기억이 있다. sql은 지금도 쓰긴 하지만 phpadmin이라는 무료 DB매니져 프로그램을 썼고 무조건 로컬에 이리저리 환경변수를 설정하고 나서야 코딩이 가능했다. 그러나 지금은 vscode, 익스텐션, docker 등등 엄청나게 편리한 개발 환경들이 이미 존재하고 있어 밥을 떠먹여 주는 느낌이었다. \n\n그러나 처음 내가 혼자 독학으로 하기에는 한계가 있었다. 일단 내가 포트폴리오를 만들어서 이력서에 넣을 만한 실력도 안될뿐더러 내가 지금 잘하고 있는가 못하고 있는가에 대한 기준도 모호했다. 그래서 어쩔수 없이 빠른 포트폴리오를 위해 부트캠프라는것을 찾아서 구글 제일 위에 있던 것을 찾아서 신청했다. 돈은 ... 어떻게든 되겠지\n\n### 항해라는 부트캠프\n계속 해외에 살고 있어서 여기가 정화기 뭐하는곳인지는 그냥 모르겠고 일단 3개월만에 포트폴리오를 만들어준다고 해서 신청한것 뿐이었다. 이건 항해 후기를 남기려다 만거에 보면 ... [항해]\n\n### 어째든 취업\n운이 좋게 취업을 해서 지금까지 1년이라는 시간동아 백엔드를 개발을 했다.\n\n\n### \n\n\n### 1) 항해 플러스를 참여하기 전 백그라운드\n\n- 개발자 취업 과정, 현업에서 어떤 직무로 일하고 있는지 등\n\n### 2) 항해 플러스 1기에 합류하기로 결심한 이유\n\n### 3) 항해 플러스가 실제로 좋았던 부분\n\n- 팀 프로젝트, 멘토링, 네트워킹, 특강 등 과정을 참여하며 실제로 가치가 크다고 느낀 것들\n\n### 4) 결과물\n\n- 두 개 프로젝트 결과물 github\n\n### 5) 앞으로 더 도전해보고 싶은 것\n\n- 10주 과정을 통해 얻은 것들을 바탕으로 앞으로 더 도전해보고 싶은 것들\n\n### 6) 소감 및 항해 플러스를 고민하는 분들에게 한마디\n\n\n\n"])</script><script>self.__next_f.push([1,"2e:T17f9,"])</script><script>self.__next_f.push([1,"* TOC\n{:toc}\n\n# 해시테이블 (hash table) \n\n## 기본개념 \n- 해시는 어떤 키값을 지정해서 그 키값을 가지고 찾아 linkedlist 또는 배열로 넣는 방식이다\n- indexing -\u003e 해시 함수를 이용하는 것을 hasing 이라고 한다\n- hasing : 검색을 빠르게 저장하고 검색하기 위해 사용\n    * hasing 은 최적의 검색이 필요한 분야에 사용됨\n    * 암호화 알고리즘에 사용 한다\n\n\n- 해시 함수 사용시 주의해야 할점 \n    * 해시 함수 값 충돌의 최소화\n    * 쉽고 빠른 연산\n    * 해시 테이블 전체에 해시 값이 균일하게 분포\n    * 사용할 키의 모든 정보를 이용하여 해싱 \n    * 해시 테이블 사용 효율이 높을 것\n\n## 생일 문제 \n\n365명중생일이 같을 경우는 365명 이상 모일경우에 중복될 확율은 기하 급수적으로 늘어난다.\n이를 [[pigenhole-principle]]{비둘기집 원리}[^Pigenhole-principle] 라고한다\n\n\n## 로드 펙터[^Load-Factor]\n* 해시 테이블의 크기를 조정해야 할지는 `로드 펙터`에 따라 달렸다\n* 해시 함수가 잘 작동되는가 효율성 측면에으로도 나타낸다 \n\n\n## 해쉬 함수\n해싱에는 여러 알고리즘이 있는데 데이터에 따라 각각 다른 효과를 나타낸다\n\n- 정수형 해싱 기법\n    * 모듈로 연산을 이용한 나눗셈 방식(Modulo-Division Method)\n    \n    $$ h(x) = z\\ mod\\ m $$\n    \n    \n    \n## 충돌\n* 아무리 좋은 해시 함수라도 충돌(Collision)은 발생하게 된다.\n\n| key | hash function   | hash |check |\n| :-:   | :-:               | :-------:    |:-:|\n| a     | hashFucntion(a) | 0    ||\n| b | hashFucntion(b) | 1    ||\n| c | hashFucntion(c) | 2 | crashed |\n| d | hashFucntion(d) | 2 | crashed |\n\n## 개별 체이닝(Sepraret Chaining)\n* 충돌이 일어나면 링크드리스트로(linkedlist)로 충돌한 내용을 순차적으로 관리한다\n* 전통적인 방법으로 보통 `해시 테이블`이라고 한다\n\n| key | hash function   | hash | linked list|\n| :-:   | :-:               | :-------:    |:-:|\n| a   | hashFucntion(a) | 0    ||\n| b | hashFucntion(b) | 1    ||\n| c | hashFucntion(c) | 2 | (c,2)        |\n| d | hashFucntion(d) | 2 | (c,2)-\u003e(d,2) |\n\n\n \n\n## 오픈 어드레싱(Open Addressing)\n* 충돌 발생시 빈공간을 찾아 나서는 방식이다\n* 전체 슬롯의 개수 이상은 저장할 수 없다\n\n\n| key | hash function   | hash      | index                      |\n| :-: | :-:             | :-------: | :-:                        |\n| a   | hashFucntion(a) | 0         | 2                          |\n| b   | hashFucntion(b) | 1         | 5                          |\n| c   | hashFucntion(c) | 2         | 7                          |\n| d   | hashFucntion(d) | 2         | findNextEmptySlot(d) -\u003e 17 |\n\n## 언어별 해시 테이블 구현 방식\n- Python dictionary\n    * 해시테이블로 구현된 파이썬의 자료형을 제시 -\u003e dictionary\n    * Dictionary -\u003e 오픈 어드레싱 방식으로 구현\n\n\u003e체이닝 시 malloc으로 메모리를 할당하는 오버헤드가 높아 오픈 어드레싱을 택했다\n\u003e\u003cbr\u003e\u003e 연결리스트 사용시 추가 `메모리 할당`이 필요하고 할당 작업은 상대적으로 `느리기 때문`이다\n\n* 연결리스트는 80%이상 차게 되면 급격한 성능 저하가 일어난다\n* 선형 탐사는 공간이 찰수록 탐사에 점점 더 오랜 시간이 걸린다\n* 파이썬은 로드 팩터를 낮게 잡아(0.66)  성능을 극대화 시킨다\n\n\n## 해시맵 디자인\n- 해시맵 구현시 아래와 같은 method가 필요하다\n    * put(key, value) : 키 값을 해시맵에 삽입한다. 이미 존재하는 키면 업데이트한다\n    * get(key) : 키에 해당하는 값을 조회한다. 만약 키가 존재하지 안흔다면 -1을 리턴한다\n    * remove(key) : 키에 해당하는 키, 값을 해시맵에서 삭제한다\n    \n    \n```python\nimport collections\n\nclass ListNode:\n    def __init__(self, key=None, value=None) -\u003e None:\n        self.key = key\n        self.value = value\n        self.next = None\n\nclass MyhashMap:\n    # 초기화 \n    def __init__(self):\n        self.size =1000\n        self.table = collections.defaultdict(ListNode)\n\n    \n    #삽입 \n    def put(self, key: int, value: int) -\u003e None:\n        index = key % self.size\n        # 인덱스에 노드가 없다면 삽입 후 종료\n        if self.table[index].value is None:\n            self.table[index] = ListNode(key, value)\n            return\n\n        # 인덱스에 노드가 존재하는 경우 연결 리스트 처리\n        p = self.table[index]\n        while p:\n            if p.key == key:\n                p.value = value\n                return\n            if p.next is None:\n                break\n            p = p.next\n        p.next = ListNode(key, value)\n\n    # 조회\n    def get(self, key: int) -\u003e int:\n        index = key % self.size\n        if self.table[index].value is None:\n            return -1\n\n        # 노드가 존재할 때 일치하는 키 탐색\n        p = self.table[index]\n        while p:\n            if p.key ==key:\n                return p.value\n            p = p.next\n        return -1\n\n    # 삭제\n    def remove(self, key: int) -\u003e None:\n        index = key % self.size\n        if self.table[index].value is None:\n            return\n        \n        #인덱스의 첫 번쨰 노드일 때 삭제 처리\n        p = self.table[index]\n        if p.key == key:\n            self.table[index] = ListNode() if p.next is None else p.next\n            return\n        \n        #연결 리스트 노드 삭제\n        prev = p\n        while p:\n            if p.key == key:\n                prev.next = p.next\n                return\n            prev, p = p, p.next\n```\n\n# ref\n이것이 코딩테스트다\n   \n\n# 주석\n[^Pigenhole-principle]: n개 아이템을 m개 컨테이너에 넣을때, n\u003em이라면 적어도 하나의 컨테이너에는 반드시 2개 이상의 아이템이 들어 있다는 원리를 말한다\n[^Load-Factor]: 로든 팩터란 해시 테이블에 저장된 데이터 개수 n을 버킷의 개수 k로 나눈것이다\n"])</script><script>self.__next_f.push([1,"2f:T5b1,* TOC\n{:toc}\n\n# 레포에 ENV파일이 올라갔다면?\n## 상황\n\u003e ENV파일을 설정하던 도중 팀원 중 한명이 ENV파일이 PUSH되어 레포에 업데이트 되었다.\n당연히도 파일을 삭제하면 그래도 기존에 있던 내용이 삭제 되었다고 하며 기록이 남는다.\n이럴때는 뒤로 돌아가야 한다.\n\n이럴떄는 두가지 방법이 있다.\n* CLI로 확인하      self.items[cur], self.items[parent] =self.items[parent], self.items[cur]\n\n        cur = parent\n        parent = cur // 2 #2를 나눈 나머지는 버린다\n```\n\n\n### `push-down` (밑으로 내려서 마지막에 있을때 삭제)\n\u003e 현재 인덱스의\n*  2 * cur \u003c- 왼쪽 노드\n*  2 * cur +1 \u003c- 오른쪽 노드 \n\n```python\ndef _push_down(self, cur):\n    biggest = cur\n    left = 2* cur\n    right = 2 * cur + 1\n\n    if left \u003c= len(self) and self.items[left] \u003e self.items[biggest]:\n        biggest = left\n    if right \u003c= len(self) and self.items[right] \u003e self.items[biggest]:\n        biggest = right\n\n    if biggest != cur:\n        self.items[cur], self.items[biggest] = self.items[biggest], self.items[cur]\n```\n\n\n### `insert` (추가)\n\u003e 값을 리스트에 넣어준다 그리고 push_up 함수를 불러와 계속 비교한다 \n\n```python\ndef insert(self, k):\n    self.items.append(k)\n    self._push_up()\n```\n\n\n### `extract` (추출)\n\u003e 값을 아래로 내리면서 제일 아래로 내리고 마지막은 삭제 그리고 \n\n\n## 문제풀이  \n### 교재 내용\n\n### leetcode solution\n\n## 풀면서 잘 몰랐던 부분 \n\n## 파이썬문법 모르는 부분 \n\n"])</script><script>self.__next_f.push([1,"0:{\"P\":null,\"b\":\"zg9LbphXFynatHErGkLKy\",\"p\":\"\",\"c\":[\"\",\"wiki\"],\"i\":false,\"f\":[[[\"\",{\"children\":[\"wiki\",{\"children\":[\"__PAGE__\",{}]}]},\"$undefined\",\"$undefined\",true],[\"\",[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"html\",null,{\"lang\":\"ko\",\"children\":[\"$\",\"body\",null,{\"children\":[\"$\",\"$L2\",null,{\"children\":[\"$\",\"div\",null,{\"style\":{\"minHeight\":\"100vh\",\"display\":\"flex\",\"flexDirection\":\"column\"},\"children\":[[\"$\",\"$L3\",null,{}],[\"$\",\"main\",null,{\"style\":{\"flex\":1},\"children\":[\"$\",\"$L4\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\"],\"error\":\"$5\",\"errorStyles\":[],\"errorScripts\":[],\"template\":[\"$\",\"$L6\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[\"$\",\"div\",null,{\"children\":[[\"$\",\"h2\",null,{\"children\":\"404 - Page Not Found\"}],[\"$\",\"p ],\"date\":\"2022-09-05 15:47:55 +0900\",\"content\":\"* TOC\\n{:toc}\\n\\n# Docker buildx란?  \\n\u003e 도커를 빌드할때 M1맥북에서 빌드할때와 AMD에서 빌드할때와 Intel에서 빌드할때의 빌드 방식이 달라 yaml파일마다 각각 맞는 리소스를 넣어야 빌드가 된다.\\n\u003e 이런 귀찮은 일을 buildx 명령어로 한방에 해결할 수 있다.\\n\\n\\n\u003e M1 맥북은 플렛폼이 ARM64기반이다. 근데 ElasticBeanstalk를 이용해서 도커를 사용할때는 다른 플렛폼을 사용하는거 같다. \\n\u003e AMD64는 x86_64이고 arm64는 aarch64이다.  \\n\\n## 명령어\\n- 나는 아래의 명령어만 가지고 빌드를 하고 적용하니 잘되었다\\n\\n```bash\\n$  docker buildx build \\\\\\n--push \\\\\\n--platform linux/arm64/v8,linux/amd64 \\\\\\n--tag gurumee92/buildx-test .\\n\\n```\\n\\n\\n\\n## reference\\n- [https://gurumee92.tistory.com/311](https://gurumee92.tistory.com/311)\\n\",\"aiSummary\":\"이 문서는 Docker buildx의 사용법을 설명하며, M1 맥북과 AMD 및 Intel 플랫폼에서의 빌드 차이점을 다룬다. Docker buildx 명령어를 사용하여 여러 플랫폼에서 도커 이미지를 효율적으로 빌드할 수 있는 방법을 제공한다.\",\"status\":\"completed\",\"progress\":90,\"statusAnalysis\":\"문서는 Docker buildx의 개념과 기본 사용법을 명확하게 설명하고 있으며, 실제 명령어 예시를 제공하여 이해를 돕고 있다. 다만, 추가적인 설정이나 고급 사용법에 대한 내용이 부족할 수 있다.\",\"lastProcessed\":\"2024-11-08T05:46:45.952Z\",\"created\":\"2024-11-05T10:02:35.978Z\",\"modified\":\"2024-11-05T10:02:35.978Z\",\"wordCount\":85,\"readingTime\":1},{\"slug\":\"command\",\"uniqueId\":\"command-f57cb1bf\",\"title\":\"Docker command\",\"description\":\"\",\"tags\":[\"Docker\",\"명령어\",\"가이드\",\"이미지 실행\",\"CLI\"],\"date\":\"2022-03-23 15:54:06 +0900\",\"content\":\"* TOC\\n{:toc}\\n\\n# update list\\n- docker exec -it imagie-Name /bin/bahs\\n\\n\\n\",\"aiSummary\":\"이 문서는 Docker 명령어를 사용하여 특정 이미지를 실행하는 방법에 대해 설명하고 있습니다.\",\"status\":\"draft\",\"progress\":20,\"statusAnalysis\":\"문서 내용이 불완전하고, 실제 사용 사례나 추가적인 설명이 필요합니다.\",\"lastProcessed\":\"2024-11-08T05:46:27.245Z\",\"created\":\"2024-11-05T10:02:35.977Z\",\"modified\":\"2024-11-05T10:02:35.977Z\",\"wordCount\":13,\"readingTime\":1},{\"slug\":\"DockerCompose\",\"uniqueId\":\"DockerCompose-971c9b7f\",\"title\":\"Docker compose 사용법\",\"description\":\"\",\"tags\":[\"Docker\",\"docker-compose\",\"네트워크\",\"컨테이너\",\"개발환경\"] \"mvc-parttern-cb27fcad\",\"title\":\"Layered Architecture(Model, View, Controller)\",\"description\":\"\",\"tags\":[\"Layered Architecture\",\"MVC\",\"Backend Development\",\"Design Patterns\",\"Scalability\"],\"date\":\"2022-04-22 12:55:16 +0900\",\"content\":\"* TOC\\n{:toc}\\n\\n# Layered Architecture?\\n\\n- 백앤드에서 사용되는 디자인 패턴으로 3개의 레이어(3 단계의 depth)로 엔드포인트인 라우터 부분, 중간에서 비지니스 로직(data의 가공), 마지막으로 DB와 직적 연결되는 부분을 나눈 것을 말한다\\n\\n![image](https://user-images.githubusercontent.com/56494905/164613140-545dc871-58ff-43b0-98c6-00a01269dab1.png)\\n\\n\u003e MVC 패턴을 모른상태에서는 라우터에 때려 넣는다. 그럼 가독성 및 확장성 생산성 모두를 잃게 된다\\n\\n## MVC(Model, View, Controller)\\n- Model(data model)\\n    - 데이터베이스의 모델을 지정한다 \\n    - 이 레이어에서 정의된 모델을 토대로 데이터가 Create, Update, Read, Delete 된다\\n    - 폴더의 이름은 보통 Models로 넣는다\\n    - 데이터 베이스와 1:1 통신한다\\n    \\n    - 만약에 데이터 \\n    \\n```javascript\\n\\n\\n\\n\\n```\\n\\n\\n\\n\\n\\n# 확장성\\n\\n## MVC 패턴으로 얼마나 확장성이 높아 질까?\\n\",\"aiSummary\":\"이 문서는 Layered Architecture와 MVC 패턴에 대해 설명하고 있으며, 백엔드 디자인 패턴으로서의 구조와 확장성의 중요성을 다루고 있다.\",\"status\":\"draft\",\"progress\":60,\"statusAnalysis\":\"문서는 Layered Architecture와 MVC 패턴에 대한 설명을 시작했지만, 내용이 중단되어 있어 완전하지 않다. 추가적인 정보나 예제가 필요하다.\",\"lastProcessed\":\"2024-11-08T05:48:02.594Z\",\"created\":\"2024-11-05T10:02:35.981Z\",\"modified\":\"2024-11-05T10:02:35.981Z\",\"wordCount\":95,\"readingTime\":1},{\"slug\":\"letVsVar\",\"uniqueId\":\"letVsVar-2cab7b80\",\"title\":\"let Vs var\",\"description\":\"\",\"tags\":[\"JavaScript\",\"let vs var\",\"변수\",\"블록 스코프\",\"데이터 타입\"],\"date\":\"2022-04-03 23:20:54 +0900\",\"content\":\"$19\",\"aiSummary\":\"이 문서는 JavaScript의 변수 선언 방법 및 특징에 대해 설명하며, 'let', 'var', 'const'의 차이점과 블록 스코프, 데이터 타입에 대해서도 다룬다.\",\"status\":\"completed\",\"progress\":100,\"statusAnalysis\":\"문서가 모든 중요한 주제를 포괄하고 있으며, 코드 예제가 포함되어 있어 이해하기 쉽고, 내용이 잘 정리되어 있습니다.\",\"lastProcessed\":\"2024-11-08T05:47:43.447Z\",\"created\":\"2024-11-05T10:02:35.980Z\",\"modified\":\"2024-11-05T10:02:35.980Z\",\"wordCount\":515,\"readingT 도가 낮습니다. 추가적인 내용과 설명이 필요합니다.\",\"lastProcessed\":\"2024-11-08T05:45:38.640Z\",\"created\":\"2024-11-05T10:02:35.975Z\",\"modified\":\"2024-11-05T10:02:35.975Z\",\"wordCount\":5,\"readingTime\":1},{\"slug\":\"oauth\",\"uniqueId\":\"oauth-346587df\",\"title\":\"oauth\",\"description\":\"\",\"tags\":[\"OAuth\",\"보안\",\"인증방식\",\"API\",\"기술문서\"],\"date\":\"2022-06-16 12:02:11 +0900\",\"content\":\"* TOC\\n{:toc}\\n\\n# OAuth 란?\\n2007년 12월 OAuth 1.0 이 나왔다 그리고 강력한 보안으로 사람들이 많이 사용하기 시작했다. 구글은 OAuth 1.0을 2008년 부터 지원하기 시작하고 트위터도 third-party 앱에 사용하도록 구연했다.\\n\\n그러나  OAuth 1.0 은 보안 구성을 할때 암호로 구현하고 암호화로 상호 운용성이 필요했다. 많은 개발자들이 구현하기 힘들었다. 그래서 나온게 OAuth 2.0이 2012년 10월에 나왔다.\\n\\n\u003e 인터넷 표준 인증방식, 인증내역을 공유하여 애플리케이션간 회원정보를 공유할 수 있음\\n\\n## OAuth 1.0 과 OAuth 2.0 차이점\\n\\n\u003e 1. OAuth 2.0에서는 SSL을 사용함으로써 인증과정 간소화\\n1. 2.0에서는 Signature 가 필요없음\\n2. 토큰이 생성되고나서 OAuth 1.0은 매번 API를 호출할때마다 2개의 보안토큰이 필요하고, OAuth 2.0 은 하나의 토큰만 필요함.\\n\\n\\n\\nOAuth 1.0\\n* Transport-independent : 보안이 https/tls로 위임 받을 수 없다.\\n\\n1. 카카오, 트위터, 페이스북 등이 제공한다.\\n\\nOAuth 2.0\\n* Bearer Tokens 중심: 쉽게 사용할 수 있다. 그러나 보안으로는 좋지 않다. \\n* 범용성 : OAuth 1.0은 웹에서만 가능하지만, OAuth 2.0은 웹이 아닌 곳에서도 사용가능하다.\\n* 용도의 구분 : 리소스 요청에 대해 핸들링이 가능하고 유저마다 필요한 인증이 능하다.\\n\\n1. 클라이언트 어플리케이션 제공자다. (구글 트위터, 카카오, 네이버)\\n2. 트위터 제공\\n3. 클라이언트 어플리케이션은 \\\"클라이언트 시크릿\\\" 을 매번 요청한다.\\n4. 잘못된 요청이 있다고 하면 요청이 리젝된다.\\n\\n## Refrence\\n(https://oauth.net)\\n\",\"aiSummary\":\"이 문서는 OAuth 인증 프로토콜의 역사와 버전 간의 차이점을 설명하고 있습니다. OAuth 1.0과 OAuth 2.0 사이의 주요 차이점과 각 프로토콜의 특징을 간략히 정리하고 있습니다.\",\"status\":\"completed\",\"progress\":90,\"statusAnalysis\":\"문서는 OAuth의 기본 개념과 버전 간의 차이점을 명확히 설명하고 있으며, 구조와 내용이 잘 정리되어 전문성이 보입니다. 다만, 더 많은 사례나 예시가 추가되면 더욱 유익할 것입니다.\",\"lastProcessed\":\"2024-11-08T05:48:17.905Z\",\"created\":\"2024-11-05T10:02:35.982Z\",\"modified\":\"2024-11-05T10:02:35.982Z\",\"wordCount\":190,\"readingTime\":1},{\"slug\":\"operator-if-for-loop\",\"uniqueId\":\"operator-if-for-loop-5f07d181\",\"title\":\"operator, if, for-loop\",\"description\":\"\",\"tags\
