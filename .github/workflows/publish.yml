# .github/workflows/publish.yml
name: publish-to-github-pages
on:
  push:
    branches:
      - main # ë˜ëŠ” master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      # data ë””ë ‰í† ë¦¬ ìƒì„± ë° ê¶Œí•œ ì„¤ì •
      - name: Create data directory
        run: |
          mkdir -p data
          chmod -R 777 data

      # ë¹Œë“œ ì „ ë””ë ‰í† ë¦¬ êµ¬ì¡° í™•ì¸
      - name: Check directory structure before build
        run: ls -la

      # Next.js ë¹Œë“œ
      - name: Build with Next.js ğŸ—ï¸
        run: |
          pnpm build:data
          pnpm build
        env:
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}

      # ë¹Œë“œ í›„ ë””ë ‰í† ë¦¬ êµ¬ì¡° í™•ì¸
      - name: Check build output
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Checking for 'out' directory:"
          ls -la out || true

      # .nojekyll íŒŒì¼ ìƒì„±
      - name: Create .nojekyll file
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
