name: publish-to-github-pages
on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main
permissions:
  contents: write
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    # PRì´ ë¨¸ì§€ë˜ì—ˆì„ ë•Œë§Œ ì‹¤í–‰
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0 # ì „ì²´ íˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸°

      # ê¸°ì¡´ ë¹Œë“œ íŒŒì¼ ì •ë¦¬
      - name: Clean previous build
        run: |
          echo "ğŸ§¹ Cleaning previous build files..."
          rm -rf out/
          rm -rf .next/
          git clean -fdx
          echo "âœ… Cleanup completed"

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Create data directory
        run: |
          mkdir -p data
          echo "ğŸ“‚ Created fresh data directory"

      # ìƒˆë¡œìš´ ë¹Œë“œ ìˆ˜í–‰
      - name: Build with Next.js ğŸ—ï¸
        run: |
          echo "ğŸš€ Starting fresh build..."
          pnpm build:data
          pnpm build
          echo "âœ… Build completed"

      - name: Create required files
        run: |
          echo "ğŸ“„ Adding required files..."
          touch out/.nojekyll
          cp out/404.html out/404 || true
          cp out/index.html out/index || true
          cp public/robots.txt out/ || true
          cp public/sitemap*.xml out/ || true
          cp public/naver*.html out/ || true
          cp public/google*.html out/ || true
          cp public/rss.xml out/ || true

      # ë¹Œë“œ ê²°ê³¼ í™•ì¸
      - name: Verify build output
        run: |
          echo "ğŸ“‚ New build contents:"
          ls -la out/
          echo "\nğŸ“¦ Build size:"
          du -sh out/

      # main ë¸Œëœì¹˜ ì—…ë°ì´íŠ¸
      - name: Update main branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # ê¸°ì¡´ì˜ out ë””ë ‰í† ë¦¬ ì œê±°
          git rm -rf out/ || true
          git commit -m "Remove old build files" || echo "No files to remove"

          # ìƒˆë¡œìš´ ë¹Œë“œ íŒŒì¼ ì¶”ê°€
          git add out/ -f
          git commit -m "Update build files [skip ci]" || echo "No changes to commit"
          git push origin main

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
