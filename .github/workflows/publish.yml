# .github/workflows/publish.yml
name: publish-to-github-pages
on:
  push:
    branches:
      - main # ë˜ëŠ” master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} # OpenAI API í‚¤ í™˜ê²½ë³€ìˆ˜ ì„¤ì •
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - name: Setup Pages ğŸ”§
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Build with Next.js ğŸ—ï¸
        run: |
          pnpm build:data   # OpenAI APIë¥¼ ì‚¬ìš©í•˜ëŠ” ìŠ¤í¬ë¦½íŠ¸
          pnpm build

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
