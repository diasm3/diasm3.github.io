name: publish-to-github-pages
on:
  push:
    branches:
      - main
permissions:
  contents: write # main ë¸Œëœì¹˜ì— ì»¤ë°‹ì„ ìœ„í•´ write ê¶Œí•œ í•„ìš”
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      # data ë””ë ‰í† ë¦¬ ìƒì„±
      - name: Create data directory
        run: mkdir -p data

      # Next.js ë¹Œë“œ
      - name: Build with Next.js ğŸ—ï¸
        run: |
          pnpm build:data
          pnpm build

      # í•„ìš”í•œ íŒŒì¼ë“¤ ìƒì„±
      - name: Create required files
        run: |
          touch out/.nojekyll
          cp out/404.html out/404 || true
          cp out/index.html out/index || true
          cp public/robots.txt out/ || true
          cp public/sitemap*.xml out/ || true
          cp public/naver*.html out/ || true
          cp public/google*.html out/ || true
          cp public/rss.xml out/ || true

      # ë¹Œë“œ ê²°ê³¼ë¬¼ì„ main ë¸Œëœì¹˜ì— ì»¤ë°‹
      - name: Commit build artifacts
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -f out/
          git commit -m "Update build artifacts [skip ci]" || echo "No changes to commit"
          git push origin main || echo "No changes to push"

      # ê²°ê³¼ë¬¼ í™•ì¸
      - name: List output files
        run: ls -la out/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
